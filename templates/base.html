
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">College MS</a>

        <!-- ✅ TOGGLER BUTTON (THIS WAS MISSING) -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ✅ ADD ID HERE -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'department_list' %}">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'hod_list' %}">HODs</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'professor_list' %}">Professors</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Students</a></li>
            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item me-3 text-white mt-2">
                        Hi, {{ user.username }}
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="{% url 'signup' %}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4 content-box">

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
