{% extends 'base.html' %}
{% block content %}
<div class="auth-box page-fade">

    <h3 class="auth-title mb-2">Login</h3>
    <p class="auth-subtitle mb-3">Access your account</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn w-100">Login</button>
    </form>
</div>
{% endblock %}
