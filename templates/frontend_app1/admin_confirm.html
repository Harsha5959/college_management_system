{% extends 'base.html' %}
{% block content %}

<div class="form-wrapper d-flex justify-content-center">
    <div class="form-box page-fade">

        <h4 class="form-title text-danger">Admin Authorization</h4>
        <p class="form-subtitle mb-3">
            This action requires admin verification
        </p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label class="form-label fw-semibold">Admin Username</label>
            <input type="text" name="username" class="form-control mb-3" required>

            <label class="form-label fw-semibold">Admin Password</label>
            <input type="password" name="password" class="form-control mb-3" required>

            <button class="btn btn-danger w-100">Confirm Action</button>
        </form>

        <p class="text-muted mt-3 mb-0" style="font-size: 14px;">
            Admin authentication is required for restricted operations
        </p>
    </div>
</div>

{% endblock %}
