{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h3>Welcome to College Management System</h3>

        {% if user.is_authenticated %}
            <p class="text-success">
                You are logged in as <b>{{ user.username }}</b>
            </p>
        {% else %}
            <p class="text-danger">
                You are not logged in. Please login to continue.
            </p>
        {% endif %}
    </div>
</div>
{% endblock %}
