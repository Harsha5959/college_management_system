{% if data.has_other_pages %}
<nav class="mt-3">
    <ul class="pagination pagination-sm justify-content-end">
        {% if data.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ data.previous_page_number }}">&laquo; Prev</a>
        </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">
                Page {{ data.number }} of {{ data.paginator.num_pages }}
            </span>
        </li>

        {% if data.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ data.next_page_number }}">Next &raquo;</a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
