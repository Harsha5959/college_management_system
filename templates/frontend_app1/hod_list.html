{% extends 'base.html' %}

{% block content %}
<div class="table-page">

<h3 class="mb-3">HODs</h3>

<table class="table table-bordered table-hover bg-white shadow">
    <thead class="table-dark">
        <tr>
            <th>Department</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data %}
        <tr>
            <td>{{ x.department }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>
                <a href="{% url 'confirm_edit_hod' x.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'confirm_delete_hod' x.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_hod' %}" class="btn btn-success mb-3">
    âž• Add HOD
</a>

</div>
{% endblock %}
