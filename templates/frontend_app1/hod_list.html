{% extends 'base.html' %}

{% block content %}

<div class="table-page page-fade">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-semibold m-0">HODs</h3>
        <a href="{% url 'add_hod' %}" class="btn btn-primary btn-sm">
            + Add HOD
        </a>
    </div>

    <form method="get" class="row g-2 mb-3">

        <div class="col-md-4">
            <input type="text" name="search" value="{{ request.GET.search }}"
                   class="form-control" placeholder="Search HOD...">
        </div>

        <div class="col-md-4">
            <select name="department" class="form-select">
                <option value="">All Departments</option>
                {% for dept in departments %}
                    <option value="{{ dept.id }}"
                        {% if request.GET.department == dept.id|stringformat:"s" %}selected{% endif %}>
                        {{ dept.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th style="width:180px;">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for x in data %}
            <tr>
                <td>{{ x.name }}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.department.name }}</td>
                <td>
                    <a href="{% url 'confirm_edit_hod' x.id %}" class="btn btn-edit btn-sm">Edit</a>
                    <a href="{% url 'delete_hod' x.id %}" class="btn btn-delete btn-sm">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="4" class="text-center text-muted">No HODs found.</td></tr>
        {% endfor %}
        </tbody>
    </table>

    {% include 'frontend_app1/pagination.html' with data=data %}

</div>

{% endblock %}
